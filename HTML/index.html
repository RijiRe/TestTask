<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@500&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
       <link rel="stylesheet" href="./StyleCSS.css">
       <title>Stylish Profile Card</title>
    </head>
    <body>
        <div class="profile-container">
            <div class="img-container">
                <img src="memy.jpg" alt="profile image">
            </div>
            <p class="info full-name">Margarita Bolshakova</p>
            <p class="info role">
                <i class="fas fa-star"></i>
                UX/UI Developer
            </p>
            <p class="info place">
                <i class="fas fa-map-marker-alt"></i>
                Moscow, Russia
            </p>
            <div class="posts-info">
                <p><span>336</span> Posts</p>
                <p><span>4300</span> Likes</p>
                <p><span>87</span> Works</p>
            </div>
            <div class="social-container">
                <button class="youtube">
                    <i class="fab fa-youtube"></i>
                </button>
                <button class="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </button>
                <button class="instagram">
                    <i class="fab fa-instagram"></i>
                </button>
                <button class="github">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            <button class="action">Follow</button>
            <button class="action message">Message</button>
        </div>
    </body>
</html>
